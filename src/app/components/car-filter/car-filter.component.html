<div class="row mb-2">
    <div class="col col-4">
        <select [(ngModel)]="brandFilter"  class="form-select" aria-label="Default select example">
            <option selected>Model Seçiniz</option>
            <option *ngFor="let brand of brands"  >{{brand.brandName}}</option>
          </select>
    </div>
    <div class="col col-4">
        <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">
            <option selected>Renk Seçiniz</option>
            <option *ngFor="let color of colors"  >{{color.colorName}}</option>
          </select>
    </div>
    <div  class="col col-4">
        <a  routerLink='../../../cars/brand/{{brandFilter}}'
            routerLink="../../../cars/color/{{colorFilter}}"
            class="btn btn-primary">Filtrele</a>&nbsp;
        <a routerLink="" class="btn btn-warning">Temizle</a>
        </div>
</div>
