
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Kayıt Formu</h2>
          </div>
    
        <div class="row g-6">
          <div class="col-md-7 col-lg-10">
            <form [formGroup] = "registerForm">
              <div class="row g-3">
                <div class="col-12">
                  <label for="firstName" class="form-label">İsim</label>
                  <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="İsim" value="" required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Soyisim</label>
                  <input type="text" formControlName="lastName"  class="form-control" id="lastName" placeholder="Soyisim" value="" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">E-posta <span class="text-muted"></span></label>
                  <input type="email" formControlName="email"  class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Şifre <span class="text-muted"></span></label>
                    <input type="password" formControlName="password"  class="form-control" id="email" placeholder="Şifre">
                </div>
                  <button (click)="register()" class="w-100 btn btn-lg btn-primary" type="submit">Kayıt Ol</button>
              </div>
            </form>
        </div>
