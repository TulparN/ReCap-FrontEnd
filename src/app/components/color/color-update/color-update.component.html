<div class="content">
    <div class="col-md-8" style="margin-left: 10%;">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Renk Güncelle</h5>
          <div class="card-body">
            <form [formGroup]="colorUpdateForm">
              <div  class="mb-3">
                <div class="form-group">
                    <div class="row">
                    <label for="id">Renk İsmi(*)</label>
                    <div class="col-sm-10">
                    <select id="id"  formControlName ="id"  [(ngModel)]="id"  class="form-select " >
                        <option selected >Marka Seçiniz</option>
                        <option  *ngFor="let color of colors"  [value]="color.id"   >{{color.colorName}}  </option>
                    </select>
                    </div>
                    <div class="col-sm-2">
                        <button
                          type="button"
                          class="btn btn-outline-info"
                          (click)="getColorById(id)"
                        >
                          Getir
                        </button>
                      </div>
                    </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                    <label for="colorId">Renk Kodu</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="colorId"
                        [(ngModel)]="colorId"
                        formControlName="colorId"
                        class="form-control"
                        placeholder="Renk Kodu"
                      />
                    </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="colorName">Renk İsmi</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    [(ngModel)]="colorName"
                    formControlName="colorName"
                    class="form-control"
                    placeholder="Renk İsmi"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fiil btn-success" (click)="update()">Güncelle</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
