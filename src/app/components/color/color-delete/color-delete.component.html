<div class="content">
    <div class="col-md-8" style="margin-left: 10%;">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Renk Sil</h5>
          <div class="card-body">
            <form [formGroup]="colorDeleteForm">
              <div class="mb-3">
                <div class="form-group">
                    <label for="brandId">Renk Kodu</label>
                    <div class="form-group">
                      <input
                        [(ngModel)]="colorId"
                        type="number"
                        id="colorId"
                        formControlName="colorId"
                        class="form-control"
                        placeholder="Renk Kodu"
                        readonly
                      />
                    </div>
                </div>
              </div>
              <div  class="mb-3">
                <div class="form-group">
                    <div class="row">
                    <label for="id">Renk İsmi(*)</label>
                    <div class="col-sm-10">
                    <select id="id"  formControlName ="id"  [(ngModel)]="id"  class="form-select " >
                        <option selected >Marka Seçiniz</option>
                        <option  *ngFor="let color of colors"  [value]="color.id"   >{{color.colorName}}  </option>
                    </select>
                    </div>
                    <div class="col-sm-2">
                        <button
                          type="button"
                          class="btn btn-outline-info"
                          (click)="getColorById(id)"
                        >
                          Getir
                        </button>
                      </div>
                    </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fiil btn-success" (click)="delete()" (click)="getColors()">Sil</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
