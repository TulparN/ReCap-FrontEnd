<div class="content">
    <div class="col-md-8" style="margin-left: 10%">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Güncelle</h5>
          <div class="card-body">
            <form [formGroup]="carUpdateForm">
              <div class="mb-3">
                <div class="row">
                    <label for="id">Marka İsmi</label>
                    <div class="col-sm-10">
                    <select
                      id="id"
                      formControlName="id"
                      [(ngModel)]="selectId"
                      class="form-select"
                    >
                      <option selected>Marka Seçiniz</option>
                      <option *ngFor="let car of carDetails " [value]="car.id" >
                        {{car.id}} | {{car.brandName}} {{ car.carName }}
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <button
                      type="button"
                      class="btn btn-outline-info"
                      
                      (click)="getCarDetailById(selectId)"
                      (click)="getCarDetails()"
                      
                    >
                      Getir
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="brandId">Marka</label>
                <select id="brandId"  formControlName ="brandId" [(ngModel)]="selectBrand"   class="form-select" >
                    <option selected >Marka Seçiniz</option>
                    <option  *ngFor="let brand of brands"  [value]="brand.brandId" >
                   {{ brand.brandName }}
                    </option>
                </select>
              </div>
              <div class="mb-3">
                <label>Model İsmi</label>
                <div class="form-group">
                  <input
                    [(ngModel)]="selectCar"
                    type="text"
                    id="carName"
                    formControlName="carName"
                    class="form-control"
                    [value]="selectCar"
                    placeholder="Model İsmi"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="colorId">Renk</label>
                <select id="colorId"  formControlName ="colorId" [(ngModel)]="selectColor"   class="form-select" >
                    <option selected >Renk Seçiniz</option>
                    <option  *ngFor="let color of colors"  [ngValue]="color.colorId" >
                       {{ color.colorName }}
                    </option>
                </select>
              </div>
              <div class="mb-3">
                <label>Model Yılı</label>
                <div class="form-group">
                  <input
                    [(ngModel)]="modelYear"
                    type="number"
                    id="modelYear"
                    formControlName="modelYear"
                    class="form-control"
                    [value]="modelYear"
                    placeholder="Model Yılı"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label>Günlük Ücreti</label>
                <div class="form-group">
                  <input
                    [(ngModel)]="dailyPrice"
                    type="number"
                    id="dailyPrice"
                    formControlName="dailyPrice"
                    class="form-control"
                    [value]="dailyPrice"
                    placeholder="Günlük Ücreti"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button 
                class="btn btn-fiil btn-success"
                (click)="update()">
              Güncelle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
