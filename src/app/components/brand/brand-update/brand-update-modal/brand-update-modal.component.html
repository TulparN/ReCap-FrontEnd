<div class="modal-content">
    <div class="modal-body">
      <div class="card mt-4">
        <div class="card-header text-center">
          <strong>Marka Güncelleme</strong>
        </div>
          <div class="container-fluid py-3">
            <div class="row">
              <div class="mx-auto">
                <div id="pay-invoice" class="card">
                  <div class="modal-body">
                    <form [formGroup]="brandUpdateFrom">
                        <div class="mb-3">
                          <div class="form-group">
                              <label for="brandId">Marka Kodu</label>
                              <div class="form-group">
                                <input
                                  type="number"
                                  id="brandId"
                                  [(ngModel)]="brandId"
                                  formControlName="brandId"
                                  class="form-control"
                                  placeholder="Model Kodu"
                                />
                              </div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="brandName">Marka İsmi</label>
                          <div class="form-group">
                            <input
                              type="text"
                              id="brandName"
                              [(ngModel)]="brandName"
                              formControlName="brandName"
                              class="form-control"
                              placeholder="Model İsmi"
                            />
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          
          <div class="card-footer">
            <button class="btn btn-fiil btn-success" (click)="update()">Güncelle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
