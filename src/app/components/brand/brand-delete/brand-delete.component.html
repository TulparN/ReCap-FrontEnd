<div class="content">
    <div class="col-md-8" style="margin-left: 10%;">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Marka Sil</h5>
          <div class="card-body">
            <form [formGroup]="brandDeleteFrom">
              <div class="mb-3">
                <div class="form-group">
                    <label for="brandId">Marka Kodu</label>
                    <div class="form-group">
                      <input
                        [(ngModel)]="brandId"
                        type="number"
                        id="brandId"
                        formControlName="brandId"
                        class="form-control"
                        placeholder="Marka Kodu"
                        readonly
                      />
                    </div>
                </div>
              </div>
              <div  class="mb-3">
                <div class="form-group">
                    <div class="row">
                    <label for="id">Marka İsmi(*)</label>
                    <div class="col-sm-10">
                    <select id="id"  formControlName ="id"  [(ngModel)]="id"  class="form-select " >
                        <option selected >Marka Seçiniz</option>
                        <option  *ngFor="let brand of brands"  [value]="brand.id"   >{{brand.brandName}}  </option>
                    </select>
                    </div>
                    <div class="col-sm-2">
                        <button
                          type="button"
                          class="btn btn-outline-info"
                          (click)="getById(id)"
                        >
                          Getir
                        </button>
                      </div>
                    </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-fiil btn-success" (click)="delete()" (click)="getBrands()">Sil</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
